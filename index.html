<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>

<body class="h-screen flex items-center justify-center bg-white">
    <div class="md:flex mx-auto w-full h-full">
        <div class="h-screen md:w-1/2 w-full bg-cover bg-center mx-auto text-black"
            style="background-image: url('https://images.pexels.com/photos/3822455/pexels-photo-3822455.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
            <div class="p-14">
                <h1 class="text-3xl font-semibold">Sign In to <br>Become Healer</h1>
                <p class="text-sm pt-2">If you don't have an account you can <a
                        class="border-b-2 border-blue-500  text-blue-500 font-semibold" href="#">Register here!</a></p>
            </div>
        </div>
        <div class="md:w-1/2 w-full mx-auto">
            <div class="text-center mt-8 md:mt-28">
                <h1 class="text-3xl font-semibold">Reset Password</h1>
                <p class="text-sm py-4 text-gray-500">Enter your credentials to access your account.</p>
                <form class="bg-white text-center rounded xl:px-36 lg:px-32 md:px-16 px-4 mt-2 mb-4 w-full max-w-full">
                    <div class="mb-4">
                        <label class="block text-left text-gray-700 text-sm font-semibold mb-2" for="password">Enter New
                            Password</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="Password">
                    </div>
                    <div class="mb-6">
                        <label class="block text-left text-gray-700 text-sm font-semibold mb-2"
                            for="confirmPassword">Confirm New
                            Password</label>
                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="confirmPassword" type="password" placeholder="Password">
                    </div>
                    <div class="flex py-2 items-center justify-center">
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white w-full font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">Login</button>


                    </div>
                    <p class="text-sm py-4 ">Dont have an account? <a
                            class="border-b-2 border-blue-500  text-blue-500 font-semibold" href="#">Register
                            here!</a></p>
                    <div class="flex justify-evenly">
                        <div><img class="w-[30px] h-[30px]" src="./icons8-google-48.png" alt=""></div>
                        <div><img class="w-[30px] h-[30px]" src="./icons8-facebook-48.png" alt=""></div>
                        <div><img class="w-[30px] h-[30px]" src="./icons8-apple-48.png" alt=""></div>
                    </div>
                    <p class="text-sm mt-10 text-gray-500">Ultra healer Pvt. Ltd 2023. All right reserved</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
